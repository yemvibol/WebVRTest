<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="">

    <!-- CDN経由でA-Frameを読み込み -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>

<body>
    <!-- 描画するシーン -->
    <a-scene>
        <!-- A-Frameで利用するアセット -->
        <a-assets>
            <video id="video" src="MaryOculus.mp4" loop="true"></video>
        </a-assets>
        <!-- 実際にVRで表示されるモデル内側に指定リソースを表示する球体オブジェクト -->
        <a-videosphere id="videosphere" src='#video'></a-videosphere>
    </a-scene>
</body>

<!-- 以下はVR開始ボタンで動画を再生するためのJavascript -->
<script>
    var scene = document.querySelector("a-scene");
        var video = document.getElementById("video");

        if (scene.hasLoaded) {
            run();
        } else {
            scene.addEventListener("loaded", playvideo);
        }

        function playvideo() {
            scene.querySelector(".a-enter-vr-button").addEventListener("click", function (e) {
                video.play();
            }, false);
        }
</script>

</html>
